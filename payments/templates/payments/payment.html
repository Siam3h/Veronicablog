{% extends 'base.html' %}
{% load static %}

{% block title %}Payment for {{ project.title }}{% endblock title %}

{% block content %}
<div class="bg-gray-800 text-white p-5 md:py-8 md:px-20 lg:px-40 xl:px-60">
    <p class="text-4xl font-extrabold py-5 text-center">
        Payment for {{ project.title }}
    </p>
    <div class="bg-gray-900 p-5 rounded-lg">
        <p class="text-xl mb-3">{{ project.description }}</p>
        <span class="text-lg font-bold">Price: ${{ project.price }}</span>
        <form action="{% url 'process_payment' project.id %}" method="POST">
            {% csrf_token %}
            <div class="my-3">
                <label for="name" class="block mb-2">Name:</label>
                <input type="name" name="name" id="name" class="p-2 w-full text-gray-800 rounded" required>
            </div>
            <div class="my-3">
                <label for="email" class="block mb-2">Email Address:</label>
                <input type="email" name="email" id="email" class="p-2 w-full text-gray-800 rounded" required>
            </div>
            <div class="my-3">
                <label for="phone" class="block mb-2">Phone Number:</label>
                <input type="tel" name="phone" id="phone" class="p-2 w-full text-gray-800 rounded" required>
            </div>
            <button type="submit" class="bg-blue-600 p-2 px-4 rounded hover:bg-gray-800 hover:outline-blue-600 transition delay-75 ease-in-out">
                Proceed to Pay
            </button>
        </form>
    </div>
</div>
{% endblock %}
